  <style>
    body {
      margin-top:0px;
    }

    iframe {
      width: 100%;
      height: 100%;
    }   
    
    #widget {
      display: none;
    }

    #title {
      font-size: smaller;
    }

    .controlsContainer {
      display: flex;
      font-size: smaller;
    }

    .copyIdButton {
      display: none;
    }

    .counter {
      color: #795548;
    }

    .deleteButton {
      font-weight: bold;
      cursor: pointer;
      font-size:smaller;
      margin-top: 2px;
    }

    .deleteButton a {
      color: black;
      margin-left: 4px;
    }

    .host {
      color: #b5805a;
      font-size: smaller;
    }

    .icon-floppy, .icon-pencil {
      font-size: x-small;
      width: 1em;
      height: 1em;
      margin-left: -18px;
      padding-right: 2px;
      cursor: pointer;
    }

    .icon-delete {
      font-size: x-small;
      cursor: pointer;
      display: inline;
    }

    .tagAdder {
      font-size: x-large;
      cursor: pointer;
      margin-left: 4px;
    }

    .tagEditor .editOrSaveIcon .icon-pencil {
      margin-top: 6px;
    }

    .tagEditor .editOrSaveIcon {
      display: none;
    }
    
    .textEditor {
      display: flex;
      line-height: 1;
    }

    .tagEditor {
      display: flex;
    }

    .textEditor .editOrSaveIcon .icon-pencil {
      margin-top: 16px;
    }

    .toggleMajor {
      color: #795548;
      font-size: larger;
      cursor: pointer;
    }

    .preformatted {
      white-space: pre;
      overflow-x: auto;
      white-space: pre-wrap;
      white-space: -moz-pre-wrap;
      white-space: -pre-wrap;
      white-space: -o-pre-wrap;
      word-wrap: break-word;
    }

    .urlHeading {
      font-size: 10pt;
    }


  </style>
