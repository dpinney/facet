<!doctype html>
<html>
<head>
<title></title>
<style>
body { font-family: verdana; margin: .5in;}
li { margin-bottom: 8px }
.small { font-size: smaller }
.green { color:green }
</style>
</head>
<body>

<iframe id="iframe" style="margin-left:20px;width:60%;height:2000px;float:right;" src=""></iframe>

<div id="menu"></div>

<div id="form"></div>

<div id="export_ux"></div>

<div id="doc"></div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script><script src="xss.min.js"></script>
<script src="export.js"></script>
<script src="showdown.js"></script>
<script src="utils.js"></script>

<script>
var panel = get_mode();

var facet = gup('facet');
add_form(facet);

var search_term = gup('search');
if ( search_term != '' )
  document.getElementById(facet).value = search_term;

init_selections();

function _select() {
  start_selections();
  location.href = 'facet.html?facet=' + facet + '&mode=iframe&search=' + search_term + '&selections=yes';
}

var token = getLocalStorageItem('h_token');

function _search() {
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href = 'facet.html?mode=iframe&search=' + search_term;
  location.href = href;
}

function _really_search() {
  facet = document.getElementById(facet).value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = facet + 'html?mode=search&facet=' + facet + '&search=' + search_term;
  location.href = href;
}

var iframe_url = panel + '.html?search='+ search_term + '&facet=' + facet;
if ( gup('selections') != '' ) 
	iframe_url += '&selections=yes';
document.getElementById('iframe').setAttribute('src', iframe_url);

document.getElementById('token').value = token;

document.title = 'Hypothesis activity for the query ' + facet + '=' + search_term;

add_menu(facet);

add_export_ux();

//add_doc();

</script>


</body>
</html>
