<!doctype html>
<html>
<head>
<title></title>
<style>
body { font-family: verdana; margin: .5in;}
li { margin-bottom: 8px }
.small { font-size: smaller }
.green { color:green }
</style>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script><script src="xss.min.js"></script>
<script src="export.js"></script>
<script src="showdown.js"></script>
<script src="utils.js"></script>
</head>
<body>

<iframe id="iframe" style="margin-left:20px;width:60%;height:2000px;float:right;" src=""></iframe>

<div id="menu"></div>

<div id="form"></div>

<div id="export_ux"></div>

<script>
var facet = gup('facet');
var mode = gup('mode');
var search = gup('search');

if ( facet == '' )
  facet = 'user';

add_menu(facet, mode);

add_form(facet, mode);

if ( search != '' )
  document.getElementById('facet').value = search;

init_selections();

var iframe_url = 'iframe.html?mode=' + mode + '&search='+ search + '&facet=' + facet;
if ( gup('selections') != '' ) 
	iframe_url += '&selections=yes';
document.getElementById('iframe').setAttribute('src', iframe_url);

document.title = 'Hypothesis activity for the query ' + facet + '=' + search;

add_export_ux();

</script>


</body>
</html>
