<p>
<a href="user.html">user</a> &#8226; <a href="group.html">group</a> &#8226; <a href="url.html">url</a> &#8226; <a href="tag.html">tag</a> &#8226; <b>any</b>
</p>
<hr>

<div>
<p>
<input id="any"></input> <br> <span class="small">(user, URL, tag. annotation quote or body)</span>
</p>
<p>
<input size="40" id="token"/> <br> <span class="small"> (for private annotations, include your <a href="https://hypothes.is/profile/developer">API token</a>)</span>
</p>
<p>
<input type="button" onclick="_search()" value="activity"></input>
<input type="button" onclick="_really_search()" value="search"></input>
</p>

<div id="export_ux"></div>

<div id="doc"></div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script><script src="xss.min.js"></script>
<script src="export.js"></script>
<script src="showdown.js"></script>
<script src="utils.js"></script>

<script>

var panel = get_mode();

var any = gup('search');
if ( any != '' )
  document.getElementById('any').value = any;

var token = getLocalStorageItem('h_token');

function _export() {
  load(0, [], []);
}

function _search() {
  var any = document.getElementById('any').value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = 'any.html?mode=iframe&search=' + any;
  location.href = href;
}

function _really_search() {
  any = document.getElementById('any').value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = 'any.html?mode=search&facet=any' + '&search=' + any;
  location.href = href;
}


var iframe_url = panel + '.html?search='+ any + '&facet=any';
document.getElementById('iframe').setAttribute('src', iframe_url);

document.getElementById('token').value = token;

document.title = 'Hypothesis activity for the query any=' + any;

add_export_ux();
//add_doc();

</script>


</body>
