<script src="showdown.js"></script>
<script src="utils.js"></script>

<script>

var panel = get_mode();

var group = gup('search');
if ( group != '' )
  document.getElementById('group').value = group;

token = getLocalStorageItem('h_token');

function _export() {
  load(0, [], []);
}

function _search() {
  group = document.getElementById('group').value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = 'group.html?mode=iframe&search=' + group;
  location.href = href;
}

function _really_search() {
  var group = document.getElementById('group').value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = 'group.html?mode=search&facet=group' + '&search=' + group;
  location.href = href;
}

var url = panel + '.html?search='+ group + '&facet=group';
document.getElementById('iframe').setAttribute('src', url);

document.getElementById('token').value = token;

document.title = 'Hypothesis activity for the query group=' + group;

add_export_ux();
//add_doc();

</script>
