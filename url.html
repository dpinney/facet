<script>
var panel = get_mode();

var url = gup('search');
if ( url != '' )
  document.getElementById('url').value = url;

init_selections();

function _select() {
  start_selections();
  location.href = 'url.html?mode=iframe&search=' + url + '&selections=yes';
}

var token = getLocalStorageItem('h_token');

function _search() {
  url = document.getElementById('url').value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = 'url.html?mode=iframe&search=' + url;
  location.href = href;
}


function _really_search() {
  url = document.getElementById('url').value;
  token = document.getElementById('token').value;
  localStorage.setItem('h_token', token);
  var href=location.href = 'url.html?mode=search&facet=uri' + '&search=' + url;
  location.href = href;
}

var iframe_url = panel + '.html?search='+ url + '&facet=uri';
if ( gup('selections') != '' ) 
	iframe_url += '&selections=yes';
document.getElementById('iframe').setAttribute('src', iframe_url);

document.getElementById('token').value = token;

document.title = 'Hypothesis activity for the query uri=' + url;

add_export_ux();
//add_doc();

</script>
